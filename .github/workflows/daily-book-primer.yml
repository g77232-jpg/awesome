name: Daily Book Primer Generator

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - 'books-data.json'
      - 'generate_book_primer.py'

jobs:
  generate-book-primer:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Book Primer Summary
        run: |
          python3 generate_book_primer.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code BOOK_PRIMER_SUMMARY.md DAILY_BOOK_TASK.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BOOK_PRIMER_SUMMARY.md DAILY_BOOK_TASK.md
          git commit -m "ðŸ“š Update book primer summary - $(date +'%Y-%m-%d')"
          git push

      - name: Summary
        run: |
          echo "### ðŸ“š Book Primer Generated Successfully! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated files:" >> $GITHUB_STEP_SUMMARY
          echo "- BOOK_PRIMER_SUMMARY.md" >> $GITHUB_STEP_SUMMARY
          echo "- DAILY_BOOK_TASK.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "âœ¨ Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
